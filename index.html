<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="https://kit.fontawesome.com/b6bd64a9dd.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
    </script>

    <!-- These are needed to make button bounce. -->
    <script type = "text/javascript" 
        src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
    </script>
    <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>

    <!-- Script to animate new game button. -->
    <script type = "text/javascript" language = "javascript">
        $(document).ready(function() {
            $("#start-game").click(function(){
                $(".target").effect( "bounce", {times:3}, 300 );
            });
        });  
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-primary text-center">Tic Tac Toe</h1>
    
        <div id="game-container" class="container">
            <div class="row row-cols-3">
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>  
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>
                <div class="col-md-4 cube">
                </div>
            </div>
        </div>

        <!-- Setup new game button and style it with Bootstrap -->
        <div class="form-row text-center target">
            <button id="start-game" class="btn btn-primary">
                <i class="fa-solid fa-gamepad"></i>
                New Game 
            </button>
        </div> 
    </div>
    <script src="./js/tic-tac-toe.js"></script>
</body>
</html>
