<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="https://kit.fontawesome.com/b6bd64a9dd.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
    </script>

    <!-- These are needed to make button bounce. -->
    <script type = "text/javascript" 
        src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
    </script>
    <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
</head>
<body>
    <div id="game" class="container-fluid">
        <h1 class="text-primary text-center">Tic Tac Toe</h1>
    
        <div id="game-container" class="container">
            <div class="row row-cols-3 game-board">
                <div id="row0-col0" 
                    class="col-md-4 cube cube1 d-flex align-items-center justify-content-center">
                    1
                </div>
                <div id="row0-col1" 
                    class="col-md-4 cube cube2 d-flex align-items-center justify-content-center">
                    2
                </div>
                <div id="row0-col2" 
                    class="col-md-4 cube cube3 d-flex align-items-center justify-content-center">
                    3
                </div>  
                <div id="row1-col0" 
                    class="col-md-4 cube cube4 d-flex align-items-center justify-content-center">
                    4
                </div>
                <div id="row1-col1" 
                    class="col-md-4 cube cube5 d-flex align-items-center justify-content-center">
                    5
                </div>
                <div id="row1-col2" 
                    class="col-md-4 cube cube6 d-flex align-items-center justify-content-center">
                    6
                </div>
                <div id="row2-col0" 
                    class="col-md-4 cube cube7 d-flex align-items-center justify-content-center">
                    7
                </div>
                <div id="row2-col1" 
                    class="col-md-4 cube cube8 d-flex align-items-center justify-content-center">
                    8
                </div>
                <div id="row2-col2" 
                    class="col-md-4 cube cube9 d-flex align-items-center justify-content-center">
                    9
                </div>
            </div>
        </div>

        <!-- Setup new game button and style it with Bootstrap -->
        <div class="form-row text-center target game-button-container">
            <button id="start-game" class="btn btn-primary">
                <i class="fa-solid fa-gamepad"></i>
                New Game 
            </button>
        </div> 
    </div>
    <script src="./js/tic-tac-toe.js"></script>
</body>
</html>
